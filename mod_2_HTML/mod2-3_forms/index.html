<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>mod2-3</title>
</head>
<body>
<label for="name">Имя:</label>
<input type="text" value="Enter" id="name">
<br>
<label>
    <span>Disable:</span>
    <input type="text" value="Enter" disabled>
</label><br>
<label><span>Readonly:</span>
    <input type="text" value="Enter" readonly>
</label><br>
<label>
    <span>Maxlength:</span>
    <input type="text" value="Enter" maxlength="5">
</label><br>
<label>
    <span>Placeholder</span>
    <input type="text" placeholder="Enter name"></label><br>
<label>
    <span>Пароль</span>
    <input type="password">
</label>
<div>
    <p>What you want?</p>
    <label>
        <input type="checkbox" value="first" name="dinner" checked>
        first
    </label>
    <br>
    <label>
        <input type="checkbox" value="second" name="dinner">
        second
    </label>
    <br>
    <label>
        <input type="checkbox" value="tea" name="dinner">
        tea
    </label>
</div>
<div>
    <p>How are you going at home?</p>
    <label>
        <input type="radio" value="Taxi" name="transfer" checked>Taxi
    </label>
    <br>
    <label>
        <input type="radio" value="Bus" name="transfer">Bus
    </label>
    <br>
    <label>
        <input type="radio" value="Metro" name="transfer">Metro
    </label>
</div>
<hr>
<input type="button" value="Push"><br><br>
<input type="submit" value="Sent info"><br><br>
<input type="file"><br><br>
<input type="hidden" value="123"><br>
<label>
    <span>Введите текст:</span><br><textarea name="" cols="30" rows="10"></textarea>
</label><br>
<label><span>Укажите Ваш пол:</span>
    <select name="gender">
        <option value="мужской" selected>Мужской</option>
        <option value="женский">Женский</option>
    </select>
</label>
<br>
<button type="button">Нажми</button>
<br>

</body>
</html>
