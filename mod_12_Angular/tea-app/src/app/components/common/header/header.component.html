<header class="header mb-4">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="'/'">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto gap-5">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="'/'" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/catalog'" routerLinkActive="active">Каталог</a>
          </li>
        </ul>
        <form class="d-flex" role="search" (submit)="onSearch()">
          <input class="form-control me-2" [(ngModel)]="searchQuery" name="search" type="search" placeholder="Поиск чая"
                 aria-label="Search">
          <button *ngIf="!isSearching" class="btn btn-outline-primary" type="submit" style="min-width: 100px;">Найти
          </button>
          <button *ngIf="isSearching" class="btn btn-outline-secondary" type="button" (click)="onResetSearch()"
                  style="min-width: 100px;">Сбросить
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
