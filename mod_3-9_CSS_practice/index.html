<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mod_3-9</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main-image"></div>

<header class="header">
    <div class="container">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#">Туры</a>
                </li>
                <li>
                    <a href="#">Фотогалерея</a>
                </li>
                <li>
                    <a href="#">Отзывы</a>
                </li>
            </ul>
        </nav>
        <div class="header-action">
            <button class="button btn-transparent">
                <a href="#">Заказать звонок</a>
            </button>
        </div>
    </div>
</header>

<section class="gallery">
    <div class="container">
        <h2>Фотогалерея</h2>
        <h4>Присылайте нам фотографии из тура и лучшие попадут в нашу галерею!</h4>
        <div class="gallery-items">
            <div class="gallery-item big" style="background-image: url('images/photo1.png')">
                <div class="gallery-text">Гёреме</div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo2.png')">
                <div class="gallery-text">Кайсери</div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo3.png')">
                <div class="gallery-text">Долина любви</div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo4.png')">
                <div class="gallery-text">Город-крепость Учхисар</div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo5.png')">
                <div class="gallery-text">Аванос</div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="eye">
                </div>
            </div>
        </div>
    </div>
</section>

<section class="tours">
    <div class="container">
        <h2>Горящие туры</h2>
        <div class="tours-items">
            <div class="tour-item">
                <div class="tour-item-img">
                    <img src="images/phototour1.png" alt="Photo Tour1">
                </div>
                <div class="tour-item-info">
                    <div class="tour-item-text">Северная Каппадокия «Красный тур»</div>
                    <div class="tour-item-action">
                        <button class="button filled">
                            <a href="#">Подробнее</a>
                        </button>
                    </div>
                </div>
                <div class="fix-block">
                    <img src="images/hot-sale.png" alt="Hot sale">
                </div>
            </div>
            <div class="tour-item">
                <div class="tour-item-img">
                    <img src="images/phototour2.png" alt="Photo Tour1">
                </div>
                <div class="tour-item-info">
                    <div class="tour-item-text">«Симбиоз человека и природы»</div>
                    <div class="tour-item-action">
                        <button class="button filled">
                            <a href="#">Подробнее</a>
                        </button>
                    </div>
                </div>
                <div class="fix-block">
                    <img src="images/new.png" alt="New">
                </div>
            </div>
            <div class="tour-item">
                <div class="tour-item-img">
                    <img src="images/phototour3.png" alt="Photo Tour1">
                </div>
                <div class="tour-item-info">
                    <div class="tour-item-text">«Большое путешествие по Каппадокии»</div>
                    <div class="tour-item-action">
                        <button class="button filled">
                            <a href="#">Подробнее</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
