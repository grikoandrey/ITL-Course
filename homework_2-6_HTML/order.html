            <br>
            <div>

            <br>
            <div>
                <label>
                    Добавить к заказу

                        <input type="checkbox" name="additionally[]" value="case">Прозрачный чехол

                    <br>
                    <label>

                    <br>
                    <label>

                    </label>
                </label>
            </div>
            <br>
            <div>
                <label>
                    Комментарий к заказу

                    <textarea name="info" cols="32" rows="10"></textarea>
